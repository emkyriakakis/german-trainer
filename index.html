<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Trainer â€“ Grammar Progress</title>

<style>
:root {
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#222;
  --primary:#2563eb;
  --correct:#16a34a;
  --wrong:#dc2626;
}

body {
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header {
  background:var(--primary);
  color:white;
  padding:16px;
  text-align:center;
}

main {
  max-width:750px;
  margin:auto;
  padding:20px;
}

.card {
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  animation:slideIn .4s ease;
  margin-bottom:20px;
}

.progress {
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:10px;
}

.progress div {
  height:10px;
  width:0%;
  background:var(--correct);
  transition:width .3s ease;
}

.topic {
  font-size:14px;

}

.word {
  padding:8px;
  background:#e5e7eb;

}

.drop {
  padding:8px;
  background:#fef3c7;
  margin:6px;
  border-radius:6px;
  min-width:160px;
}

  padding:10px 16px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:12px;
}

input {
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:16px;
}

@keyframes slideIn {
  from {opacity:0; transform:translateX(20px);}
  to {opacity:1; transform:translateX(0);}
}
</style>
</head>

<body>

<header>
  <h1>ðŸ‡©ðŸ‡ª German Trainer</h1>
  <p>Grammar topics â€¢ Vocabulary â€¢ No repeats</p>
</header>

<main>

  <!-- GRAMMAR DASHBOARD -->
  <div class="card">
    <h3>ðŸ“Š Grammar Progress</h3>
    <div id="grammarBars"></div>
  </div>

  <!-- EXERCISE -->
  <div class="card">
    <h2 id="meta"></h2>
    <div id="content"></div>
    <div id="feedback"></div>
    <button onclick="next()">Next</button>
  </div>

</main>

<script>
/* ---------- STORAGE ---------- */
let grammarStats = JSON.parse(localStorage.getItem("grammarStats")) || {};

/* ---------- GRAMMAR POOL (LEVELLED) ---------- */
const grammar = [
  {id:"g1",lvl:"B1",topic:"WÃ¼nsche",q:"Ich ___ mehr Deutsch lernen.",a:"mÃ¶chte"},
  {id:"g2",lvl:"B2",topic:"WÃ¼nsche",q:"Ich wÃ¼nschte, ich ___ mehr Zeit.",a:"hÃ¤tte"},
  {id:"g3",lvl:"C1",topic:"WÃ¼nsche",q:"Er Ã¤uÃŸerte den Wunsch, man ___ frÃ¼her begonnen.",a:"hÃ¤tte"},

  {id:"g4",lvl:"B1",topic:"NebensÃ¤tze",q:"Ich bleibe zu Hause, ___ es regnet.",a:"weil"},
  {id:"g5",lvl:"B2",topic:"NebensÃ¤tze",q:"Er ging, obwohl er ___ mÃ¼de war.",a:"sehr"},
  {id:"g6",lvl:"C1",topic:"NebensÃ¤tze",q:"Nicht nur ___ er kam, sondern er blieb.",a:"dass"},

  {id:"g7",lvl:"B1",topic:"Konjunktiv II",q:"Wenn ich Geld ___, reiste ich.",a:"hÃ¤tte"},
  {id:"g8",lvl:"B2",topic:"Konjunktiv II",q:"Er tat so, als ___ er nichts.",a:"wÃ¼sste"},
  {id:"g9",lvl:"C1",topic:"Konjunktiv II",q:"Es wÃ¤re besser gewesen, man ___ frÃ¼her reagiert.",a:"hÃ¤tte"}
];

/* ---------- VOCAB ---------- */
const vocab = [
  {id:"v1",lvl:"B1",pairs:[["arbeiten","work"],["die Pause","break"],["der Alltag","daily life"]]},
  {id:"v2",lvl:"B2",pairs:[["vermeiden","avoid"],["erreichen","achieve"],["die Verantwortung","responsibility"]]},
  {id:"v3",lvl:"C1",pairs:[["abwÃ¤gen","weigh up"],["nachhaltig","sustainable"],["umfassend","comprehensive"]]}
];

let current = null;
let dragged = null;

/* ---------- HELPERS ---------- */
function topicLevel(topic) {
  const s = grammarStats[topic];
  if (!s) return "B1";
  const pct = s.correct / s.done;
  if (pct < 0.6) return "B1";
  if (pct < 0.8) return "B2";
  return "C1";
}

function generateGrammar() {
  const topics = [...new Set(grammar.map(g=>g.topic))];
  const topic = topics[Math.floor(Math.random()*topics.length)];
  const level = topicLevel(topic);
  const pool = grammar.filter(g=>g.topic===topic && g.lvl===level);
  return pool[Math.floor(Math.random()*pool.length)];
}

function generate() {
  return Math.random() < 0.6 ? generateGrammar()
                             : vocab[Math.floor(Math.random()*vocab.length)];
}

/* ---------- LOAD ---------- */
function load() {
  current = generate();
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("meta").innerText =
    current.topic ? `${current.lvl} â€¢ ${current.topic}` : `${current.lvl} â€¢ Vocabulary`;

  const c = document.getElementById("content");

  if (current.pairs) {
    const left = shuffle([...current.pairs]);
    const right = shuffle([...current.pairs.map(p=>p[1])]);
    c.innerHTML = `
      <p>Match German â†’ English</p>
      <div style="display:flex;gap:20px;">
        <div>${left.map(p=>`<div class="word" draggable="true"
          ondragstart="dragged='${p[0]}'">${p[0]}</div>`).join("")}</div>
        <div>${right.map(r=>`<div class="drop"
          ondragover="event.preventDefault()"
          ondrop="drop('${r}',this)">${r}</div>`).join("")}</div>
      </div>
    `;
  } else {
    c.innerHTML = `
      <p>${current.q}</p>
      <input id="answer" placeholder="Press Enter to check">
    `;
    document.getElementById("answer").addEventListener("keydown", e=>{
      if(e.key==="Enter") checkGrammar();
    });
  }
}

/* ---------- CHECK ---------- */
function checkGrammar() {
  const user = document.getElementById("answer").value.trim().toLowerCase();
  const fb = document.getElementById("feedback");
  const correct = user === current.a;

  if (!grammarStats[current.topic]) {
    grammarStats[current.topic] = {done:0, correct:0};
  }

  grammarStats[current.topic].done++;
  if (correct) grammarStats[current.topic].correct++;

  fb.style.color = correct ? "#16a34a" : "#dc2626";
  fb.innerHTML = correct ? "âœ” Correct!" : `âœ˜ Correct answer: <b>${current.a}</b>`;

  localStorage.setItem("grammarStats", JSON.stringify(grammarStats));
  renderGrammarBars();
}

/* ---------- VOCAB DROP ---------- */
function drop(en, el) {
  const pair = current.pairs.find(p=>p[1]===en);
  if (pair[0] === dragged) {
    el.style.background="#bbf7d0";
    el.innerText="âœ” "+en;
  } else {
    el.style.background="#fecaca";
    el.innerHTML=`âœ˜ ${pair[0]} â†’ ${pair[1]}`;
  }
}

/* ---------- DASHBOARD ---------- */
function renderGrammarBars() {
  const box = document.getElementById("grammarBars");
  box.innerHTML = "";

  for (let topic in grammarStats) {
    const s = grammarStats[topic];
    const pct = Math.round((s.correct / s.done) * 100);
    box.innerHTML += `
      <div>${topic} (${pct}%)</div>
      <div class="progress"><div style="width:${pct}%"></div></div>
    `;
  }
}

/* ---------- NEXT ---------- */
function next() { load(); }
function shuffle(a){return a.sort(()=>Math.random()-0.5);}

/* ---------- START ---------- */
renderGrammarBars();
load();
</script>

</body>
</html>
