<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Trainer â€“ Adaptive</title>
<style>
:root {
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#222;
  --primary:#2563eb;
  --correct:#16a34a;
  --wrong:#dc2626;
}
body { margin:0; font-family:Arial,sans-serif; background:var(--bg); color:var(--text); }
header { background:var(--primary); color:white; padding:16px; text-align:center; }
main { max-width:750px; margin:auto; padding:20px; }
.card { background:var(--card); padding:20px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); animation:slideIn .4s ease; margin-bottom:20px; }
.progress { background:#e5e7eb; border-radius:10px; overflow:hidden; margin-bottom:10px; }
.progress div { height:10px; width:0%; background:var(--correct); transition:width .3s ease; }
.word { padding:8px; background:#e5e7eb; margin:6px; border-radius:6px; cursor:grab; }
.drop { padding:8px; background:#fef3c7; margin:6px; border-radius:6px; min-width:160px; }
button { padding:10px 16px; background:var(--primary); color:white; border:none; border-radius:6px; cursor:pointer; margin-top:12px; }
input { width:100%; padding:10px; margin-top:10px; font-size:16px; }
#dailyContainer {margin-bottom:20px;}
#dailyBarContainer {background:#e5e7eb; border-radius:10px; overflow:hidden; height:12px;}
#dailyBar {height:12px;width:0%;background:var(--primary);transition:width .3s ease;}
@keyframes slideIn { from {opacity:0; transform:translateX(20px);} to {opacity:1; transform:translateX(0);} }
</style>
</head>
<body>
<header>
  <h1>ðŸ‡©ðŸ‡ª German Trainer</h1>
  <p>Adaptive Grammar â€¢ Vocabulary â€¢ Articles â€¢ Unlimited Practice</p>
</header>
<main>
  <!-- DAILY PROGRESS -->
  <div id="dailyContainer" class="card">
    <h3>ðŸ”¥ Daily Progress</h3>
    <div id="dailyBarContainer"><div id="dailyBar"></div></div>
    <p id="dailyText"></p>
  </div>

  <!-- GRAMMAR DASHBOARD -->
  <div class="card">
    <h3>ðŸ“Š Topic Progress</h3>
    <div id="grammarBars"></div>
  </div>

  <!-- EXERCISE -->
  <div class="card">
    <h2 id="meta"></h2>
    <div id="content"></div>
    <div id="feedback"></div>
    <button onclick="nextExercise()">Next</button>
  </div>
</main>

<script>
/* ================= STATE ================= */
let enterMode="check", current=null, dragged=null;

/* ================= DATE HELPERS ================= */
function today(){ return new Date().toISOString().split("T")[0]; }
function currentWeek(){ const d=new Date(), onejan=new Date(d.getFullYear(),0,1); return Math.ceil((((d-onejan)/86400000)+onejan.getDay()+1)/7); }

/* ================= STORAGE ================= */
let stats = JSON.parse(localStorage.getItem("stats"))||{};
let seenToday = JSON.parse(localStorage.getItem("seenToday"))||{};
let seenWeek = JSON.parse(localStorage.getItem("seenWeek"))||{};
let daily = JSON.parse(localStorage.getItem("daily"))||{date:today(), done:0, streak:0, lastDate:null, week:currentWeek()};

/* reset daily and weekly */
const weekNow=currentWeek();
if(daily.date!==today()){
  daily.streak = (daily.lastDate===new Date(Date.now()-86400000).toISOString().split("T")[0])? daily.streak+1 : 1;
  daily.lastDate=daily.date;
  daily.date=today();
  daily.done=0;
  seenToday={};
}
if(daily.week!==weekNow){seenWeek={}; daily.week=weekNow;}

/* ================= DATA ================= */
const grammar=[
  {id:"g1",lvl:"B1",topic:"WÃ¼nsche",q:"Ich ___ mehr Deutsch lernen.",a:"mÃ¶chte"},
  {id:"g2",lvl:"B2",topic:"WÃ¼nsche",q:"Ich wÃ¼nschte, ich ___ mehr Zeit.",a:"hÃ¤tte"},
  {id:"g3",lvl:"C1",topic:"WÃ¼nsche",q:"Man hÃ¤tte gewollt, dass er frÃ¼her ___ .",a:"kÃ¤me"},
  {id:"g4",lvl:"B1",topic:"NebensÃ¤tze",q:"Ich bleibe zu Hause, ___ es regnet.",a:"weil"},
  {id:"g5",lvl:"B2",topic:"NebensÃ¤tze",q:"Er ging, obwohl er ___ mÃ¼de war.",a:"sehr"},
  {id:"g6",lvl:"C1",topic:"NebensÃ¤tze",q:"Nicht nur ___ er kam, sondern blieb.",a:"dass"},
  {id:"g7",lvl:"B1",topic:"Konjunktiv II",q:"Wenn ich Zeit ___, kÃ¤me ich.",a:"hÃ¤tte"},
  {id:"g8",lvl:"B2",topic:"Konjunktiv II",q:"Er tat so, als ___ er nichts.",a:"wÃ¼sste"},
  {id:"g9",lvl:"C1",topic:"Konjunktiv II",q:"Es wÃ¤re besser gewesen, man ___ frÃ¼her reagiert.",a:"hÃ¤tte"}
];

const writingTasks=[
  {id:"w1",lvl:"B1",topic:"NebensÃ¤tze",prompt:"Schreibe einen Satz mit â€žweilâ€œ Ã¼ber deine Arbeit.",mustInclude:["weil"],verbAtEnd:true,model:"Ich lerne Deutsch, weil ich in der Schweiz arbeite."},
  {id:"w2",lvl:"B2",topic:"obwohl",prompt:"Schreibe einen Satz mit â€žobwohlâ€œ Ã¼ber Zeit.",mustInclude:["obwohl"],verbAtEnd:true,model:"Ich lerne Deutsch, obwohl ich wenig Zeit habe."},
  {id:"w3",lvl:"C1",topic:"Konjunktiv II",prompt:"Schreibe einen Satz mit Konjunktiv II (hÃ¤tte/wÃ¤re).",mustInclude:["hÃ¤tte","wÃ¤re","wÃ¼rde"],model:"Wenn ich mehr Zeit hÃ¤tte, wÃ¼rde ich mehr lesen."}
];

const vocab=[
  {id:"v1",pairs:[["arbeiten","work"],["die Pause","break"],["der Alltag","daily life"]]},
  {id:"v2",pairs:[["vermeiden","avoid"],["erreichen","achieve"],["die Verantwortung","responsibility"]]}
];

const articles=[
  {id:"a1",word:"Apfel",article:"der"},
  {id:"a2",word:"Banane",article:"die"},
  {id:"a3",word:"MÃ¤dchen",article:"das"}
];

/* ================= LEVEL LOGIC ================= */
function topicLevel(topic){
  const s=stats[topic]; if(!s) return "B1";
  const p=s.correct/(s.done||1);
  if(p<0.6) return "B1"; if(p<0.8) return "B2"; return "C1";
}

/* ================= GENERATION ================= */
function chooseAdaptive(pool){
  pool.sort((a,b)=>{
    const aFail=(stats[a.id]?.wrong||0), bFail=(stats[b.id]?.wrong||0);
    return bFail-aFail; // prioritize wrong exercises
  });
  return pool[Math.floor(Math.random()*pool.length)];
}

function generateGrammar(){
  const topics=[...new Set(grammar.map(g=>g.topic))];
  const topic=topics[Math.floor(Math.random()*topics.length)];
  const lvl=topicLevel(topic);
  let pool=grammar.filter(g=>g.topic===topic && g.lvl===lvl && !seenToday[g.id] && !seenWeek[g.id]);
  if(!pool.length) pool=grammar.filter(g=>g.topic===topic && g.lvl===lvl);
  return chooseAdaptive(pool);
}

function generateVocab(){
  let pool=vocab.filter(v=>!seenToday[v.id] && !seenWeek[v.id]);
  if(!pool.length) pool=vocab;
  return chooseAdaptive(pool);
}

function generateWriting(){
  let pool=writingTasks.filter(w=>!seenToday[w.id] && !seenWeek[w.id]);
  if(!pool.length) pool=writingTasks;
  return chooseAdaptive(pool);
}

function generateArticles(){
  let pool=articles.filter(a=>!seenToday[a.id] && !seenWeek[a.id]);
  if(!pool.length) pool=articles;
  return chooseAdaptive(pool);
}

function generate(){
  const r=Math.random();
  if(r<0.35) return generateGrammar();
  if(r<0.6) return generateVocab();
  if(r<0.8) return generateWriting();
  return generateArticles();
}

/* ================= RENDER ================= */
function load(){
  enterMode="check"; current=generate();
  document.getElementById("feedback").innerHTML="";
  document.getElementById("meta").innerText=current.topic?`${current.lvl} â€¢ ${current.topic}`:"Vocabulary/Articles";
  const c=document.getElementById("content");

  if(current.pairs){ // vocab
    const left=shuffle([...current.pairs]), right=shuffle([...current.pairs.map(p=>p[1])]);
    c.innerHTML=`<p>Match German â†’ English</p>
      <div style="display:flex;gap:20px;">
        <div>${left.map(p=>`<div draggable="true" ondragstart="dragged='${p[0]}'" class="word">${p[0]}</div>`).join("")}</div>
        <div>${right.map(r=>`<div class="drop" ondragover="event.preventDefault()" ondrop="drop('${r}',this)">${r}</div>`).join("")}</div>
      </div>`;
  } else if(current.q){ // grammar
    c.innerHTML=`<p>${current.q}</p><input id="answer" placeholder="Press ENTER" autofocus>`;
    document.getElementById("answer").addEventListener("keydown",e=>{if(e.key==="Enter") handleEnter();});
  } else if(current.prompt){ // writing
    c.innerHTML=`<p>${current.prompt}</p><input id="answer" placeholder="Press ENTER" autofocus>`;
    document.getElementById("answer").addEventListener("keydown",e=>{if(e.key==="Enter") handleEnter();});
  } else if(current.word){ // article
    c.innerHTML=`<p>Choose the correct article for <b>${current.word}</b>:</p>
      ${["der","die","das"].map(a=>`<button onclick="checkArticle('${a}')">${a}</button>`).join("")}`;
  }
}

/* ================= ENTER / CHECK ================= */
function handleEnter(){
  if(enterMode==="check"){
    if(current.q) checkGrammar();
    else if(current.prompt) checkWriting();
    enterMode="next";
  } else { nextExercise(); }
}

function checkGrammar(){
  const user=document.getElementById("answer").value.trim().toLowerCase();
  const fb=document.getElementById("feedback");
  const ok=user===current.a;
  if(!stats[current.topic]) stats[current.topic]={done:0,correct:0,wrong:0};
  stats[current.topic].done++; if(ok) stats[current.topic].correct++; else stats[current.topic].wrong=(stats[current.topic].wrong||0)+1;
  fb.style.color=ok?"green":"red"; fb.innerHTML=ok?"âœ” Correct!":`âœ˜ Correct: <b>${current.a}</b>`;
  seenToday[current.id]=true; seenWeek[current.id]=true; daily.done++; saveAll(); renderDaily(); renderGrammarBars();
}

function checkWriting(){
  const text=document.getElementById("answer").value.toLowerCase();
  const fb=document.getElementById("feedback");
  let ok=true; let hints=[];
  if(current.mustInclude && !current.mustInclude.some(w=>text.includes(w))){ok=false;hints.push("ðŸ”Ž Verwende die richtige Struktur.");}
  if(current.verbAtEnd){const words=text.split(" "); const last=words[words.length-1];
    if(!last.match(/(habe|hat|bin|ist|war|wÃ¤re|hÃ¤tte|wÃ¼rde|arbeite|lerne|komme)/)){ok=false;hints.push("ðŸ“Œ Das Verb sollte am Ende stehen.");}}
  fb.style.color=ok?"green":"orange";
  fb.innerHTML=ok?"âœ” Gute Struktur!":hints.join("<br>")+`<hr>âœ” Beispiel:<br><b>${current.model}</b>`;
  stats[current.topic]=stats[current.topic]||{done:0,correct:0,wrong:0};
  stats[current.topic].done++; if(ok) stats[current.topic].correct++; else stats[current.topic].wrong++;
  seenToday[current.id]=true; seenWeek[current.id]=true; daily.done++; saveAll(); renderDaily(); renderGrammarBars();
}

function checkArticle(article){
  const fb=document.getElementById("feedback");
  const ok=article===current.article;
  fb.style.color=ok?"green":"red";
  fb.innerHTML=ok?"âœ” Correct!":`âœ˜ Correct: <b>${current.article}</b>`;
  stats[current.word]=stats[current.word]||{done:0,correct:0,wrong:0};
  stats[current.word].done++; if(ok) stats[current.word].correct++; else stats[current.word].wrong=(stats[current.word].wrong||0)+1;
  seenToday[current.id]=true; seenWeek[current.id]=true; daily.done++; saveAll(); renderDaily();
}

/* ================= VOCAB ================= */
function drop(en,el){
  const p=current.pairs.find(x=>x[1]===en);
  if(p[0]===dragged){el.innerText="âœ” "+en; el.style.background="#bbf7d0";}
  else {el.innerHTML=`âœ˜ ${p[0]} â†’ ${p[1]}`; el.style.background="#fecaca";}
  stats[current.id]=stats[current.id]||{done:0,correct:0,wrong:0};
  stats[current.id].done++; if(p[0]===dragged) stats[current.id].correct++; else stats[current.id].wrong++;
  seenToday[current.id]=true; seenWeek[current.id]=true; daily.done++; renderDaily(); saveAll();
}

/* ================= DASHBOARD ================= */
function renderGrammarBars(){
  const box=document.getElementById("grammarBars"); box.innerHTML="";
  for(let t in stats){
    const s=stats[t]; const p=Math.round(s.correct/(s.done||1)*100);
    box.innerHTML+=`<div>${t} (${p}%)</div><div class="progress"><div style="width:${p}%"></div></div>`;
  }
}

function renderDaily(){
  const pct=Math.min(100,Math.round(daily.done/20*100));
  document.getElementById("dailyBar").style.width=pct+"%";
  document.getElementById("dailyText").innerText=`${daily.done} exercises â€¢ ðŸ”¥ ${daily.streak} day streak`;
}

/* ================= SAVE ================= */
function saveAll(){
  localStorage.setItem("stats",JSON.stringify(stats));
  localStorage.setItem("seenToday",JSON.stringify(seenToday));
  localStorage.setItem("seenWeek",JSON.stringify(seenWeek));
  localStorage.setItem("daily",JSON.stringify(daily));
}

/* ================= UTILS ================= */
function nextExercise(){load();}
function shuffle(a){return a.sort(()=>Math.random()-0.5);}

/* ================= START ================= */
renderGrammarBars(); renderDaily(); load();
</script>
</body>
</html>
