<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #1e3a8a;

    }
    main {
      padding: 16px;
      max-width: 800px;

    }
    .lesson {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    button {
      padding: 10px 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ‡©ðŸ‡ª German Trainer</h1>
    <p>B1 â†’ B2 â†’ C1 â€¢ Daily Practice</p>
  </header>

  <main>
    <div class="lesson" id="lessonBox">
      <h2 id="level">Level: B1</h2>
      <p id="question">Ich ___ mehr Deutsch lernen.</p>

      <input id="answer" type="text" placeholder="Type your answerâ€¦" />
      <br/>
      <button onclick="checkAnswer()">Check</button>

      <p id="feedback"></p>

      <button onclick="nextExercise()">Next exercise</button>
    </div>
  </main>

  <script>
    const exercises = [
      { level: "B1", q: "Ich ___ mehr Deutsch lernen.", a: "mÃ¶chte" },
      { level: "B1", q: "Er hat Angst, ___ er zu spÃ¤t kommt.", a: "dass" },
      { level: "B2", q: "Wenn ich mehr Zeit ___, wÃ¼rde ich reisen.", a: "hÃ¤tte" },
      { level: "B2", q: "Das ist der Mann, ___ Auto gestohlen wurde.", a: "dessen" },
      { level: "C1", q: "Er spricht, als ___ er alles wÃ¼sste.", a: "ob" },
      { level: "C1", q: "Je mehr man Ã¼bt, ___ besser wird man.", a: "desto" }
    ];

    let current = 0;

    function checkAnswer() {
      const user = document.getElementById("answer").value.trim();
      const correct = exercises[current].a;
      const feedback = document.getElementById("feedback");

      if (user === correct) {
        feedback.innerHTML = "âœ” Correct!";
        feedback.className = "correct";
      } else {
        feedback.innerHTML = `âœ˜ Wrong. Correct answer: <b>${correct}</b>`;
        feedback.className = "wrong";
      }
    }

    function nextExercise() {
      current = (current + 1) % exercises.length;
      document.getElementById("level").innerText = "Level: " + exercises[current].level;
      document.getElementById("question").innerText = exercises[current].q;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }
  </script>
